<!DOCTYPE html>
<html lang="en" ng-app="classpunch">
	<head>
		<title>classpunch</title>
		<link rel="stylesheet" type="text/css" href="./css/styles.css">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	</head>
	<body>
		<div class="viewselector">
			<nav>
				<i title="online status" class="fa fa-circle indicator connected"></i>
				<span>c l a s s p u n c h</span>

			</nav>
		</div>
		<main>
			<div class="fade" ng-view></div>

		<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
		<script src='./bower_components/angular/angular.min.js'></script>
		<script src='./bower_components/angular-route/angular-route.min.js'></script>
		<script src='./bower_components/angular-animate/angular-animate.min.js'></script>
		<script src='./bower_components/jquery/jquery.min.js'></script>
		<script src='./bower_components/google-fastbutton-master/google.fastbutton.js'></script>
		<script src='./bower_components/google-fastbutton-master/jquery.google.fastbutton.js'></script>
		<script type="text/javascript" src="./js/app.js"></script>
		<script src="./js/controllers.js"></script>
